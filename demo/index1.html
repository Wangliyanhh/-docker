	<script>
	angular.module('myNgRoute', ['ngRoute'])
	.controller('index1Controller', function ($scope, $route) { $scope.$route = $route;})
	.controller('index2Controller', function ($scope, $route) { $scope.$route = $route;})
	.controller('index3Controller', function ($scope, $route) { $scope.$route = $route;})
	.controller('index4Controller', function ($scope, $route) { $scope.$route = $route;})	
	.controller('index5Controller', function ($scope, $route) { $scope.$route = $route;})
	.controller('index6Controller', function ($scope, $route) { $scope.$route = $route;})
	.config(function ($routeProvider) {
	    $routeProvider.
	    when('/index1', {
	        templateUrl: 'index1.html',
	        controller: 'index1Controller'
	    }).
	    when('/index2', {
	        templateUrl: 'index2.html',
	        controller: 'index2Controller'
	    }).
	    when('/index3', {
	        templateUrl: 'index3.html',
	        controller: 'index3Controller'
	    }).
	    when('/index4', {
	        templateUrl: 'index4.html',
	        controller: 'index4Controller'
	    }).
	    when('/index5', {
	        templateUrl: 'index5.html',
	        controller: 'index5Controller'
	    }).
	    when('/index6', {
	        templateUrl: 'index6.html',
	        controller: 'index6Controller'
	    }).
	    otherwise({redirectTo:'/index1'});
	});
	</script>
